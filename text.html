<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            height: 100vh; /* Full Screen */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("/img/hero-bg.jpg") no-repeat center center/cover;
            position: relative;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
          }
          
          .hero-content {
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
          }
          
          .kanz-title span {
            color: #f4c430; /* Golden Color */
            text-shadow: 0 0 15px rgba(244, 196, 48, 0.8);
            font-size: 3rem;
            font-weight: bold;
            display: inline-block;
          }
          
          .hero-buttons a {
            padding: 0.8rem 2rem;
            border-radius: 30px;
            transition: all 0.4s ease-in-out;
          }
          
          .hero-buttons a:hover {
            background: #f4c430;
            color: #000;
            transform: scale(1.1);
          }
          
          @keyframes fadeIn {
            0% {
              opacity: 0;
              transform: translateY(-50px);
            }
            100% {
              opacity: 1;
              transform: translateY(0);
            }
          }

       
    
          
    </style>







</head>
<body>
    <section class="hero">
        <div class="hero-content text-center">
          <h1 class="kanz-title">Welcome to <span>AL-KANZ</span></h1>
          <h2 class="kanz-subtitle">Best Quality Dry Fruits & Arabic Delights</h2>
          <div class="hero-buttons">
            <a href="#" class="btn btn-primary">Shop Now</a>
            <a href="#" class="btn btn-outline-success">Explore Products</a>
          </div>
        </div>
      </section>

  </section>
      
      










</body>
</html>
